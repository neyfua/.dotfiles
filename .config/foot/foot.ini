[main]
include=~/.config/foot/themes/rose-pine
term=xterm-256color
font=RecMonoCasual Nerd Font Propo:size=23.5
dpi-aware=no
pad=20x20 center-when-maximized-and-fullscreen
resize-by-cells=no
word-delimiters=,â”‚`|:"'()[]{}<>

[bell]
system=no

[scrollback]
lines=100000
indicator-format=percentage

[url]
launch=xdg-open ${url}

[cursor]
style=block
blink=no

[mouse]
hide-when-typing=yes

[colors]
alpha=1.0

[key-bindings]
scrollback-up-page=Shift+Up
scrollback-down-page=Shift+Down
clipboard-copy=Control+c
clipboard-paste=Control+v
search-start=Control+Shift+slash
spawn-terminal=none

[search-bindings]
commit=Return
find-next=Down
find-prev=Up
