[colors]
base = #191724
surface = #1f1d2e
overlay = #26233a
muted = #6e6a86
subtle = #908caa
text = #e0def4
love = #eb6f92
gold = #f6c177
rose = #ebbcba
pine = #31748f
foam = #9ccfd8
iris = #c4a7e7
hl-low = #21202e
hl-med = #403d52
hl-high = #524f67

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor-strict = false
override-redirect = false

bottom = true

fixed-center = true

width = 100%
height = 35

offset-x = 0%
offset-y = 0%

cursor-click = pointer

background = ${colors.base}
foreground = ${colors.text}

radius-top = 0.0
radius-bottom = 0.0

line-size = 5
line-color = ${colors.base}

border-top-size = 2
border-top-color = ${colors.base}

module-margin-left = 0
module-margin-right = 0

padding = 0

font-0 = "MonaspiceNe Nerd Font Propo:weight=bold:size=12;3"

modules-left = sep i3
modules-center =
modules-right = network sep cpu memory sep pulseaudio backlight battery sep date sep tray sep

enable-ipc = true

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

[module/i3]
type = internal/i3

show-urgent = true

label-focused = %name%
label-focused-background = ${colors.overlay}
label-focused-foreground = ${colors.text}
label-focused-overline = ${colors.base}
label-focused-underline = ${colors.base}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-background = ${colors.overlay}
label-unfocused-foreground = ${colors.muted}
label-unfocused-overline = ${colors.base}
label-unfocused-underline = ${colors.base}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.love}
label-urgent-background = ${colors.overlay}
label-urgent-overline = ${colors.base}
label-urgent-underline = ${colors.base}
label-urgent-padding = 1

[module/wired-network]
type = internal/network
interface = enp45s0

[module/wireless-network]
type = internal/network
interface = wlp0s20f3

[module/network]
type = internal/network
interface = wlp0s20f3
accumulate-stats = true
unknown-as-up = true

label-connected = "%{A1:networkmanager_dmenu &:}%local_ip%%{A}"
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.overlay}
format-connected-foreground = ${colors.foam}
format-connected-overline = ${colors.base}
format-connected-underline = ${colors.base}
format-connected-padding = 1

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

label-disconnected = "%{A1:networkmanager_dmenu &:} %local_ip%%{A}"
format-disconnected = <label-disconnected>
format-disconnected-prefix = 󰤫
format-disconnected-background = ${colors.overlay}
format-disconnected-foreground = ${colors.muted}
format-disconnected-overline = ${colors.base}
format-disconnected-underline = ${colors.base}
format-disconnected-padding = 1

[module/cpu]
type = internal/cpu
interval = 1.0
warn-percentage = 95

label = %percentage%%
format =  <label>
format-background = ${colors.overlay}
format-foreground = ${colors.pine}
format-overline = ${colors.base}
format-underline = ${colors.base}
format-padding = 1

[module/memory]
type = internal/memory
interval = 1.0
warn-percentage = 95

label = %gb_used%
format =  <label>
format-background = ${colors.overlay}
format-foreground = ${colors.rose}
format-overline = ${colors.base}
format-underline = ${colors.base}
format-padding = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
poll-interval = 1.0

label-charging = %percentage%%
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.overlay}
format-charging-foreground = ${colors.gold}
format-charging-overline = ${colors.base}
format-charging-underline = ${colors.base}
format-charging-padding = 1

animation-charging-0 = 󰚥
animation-charging-1 = 󱐥
animation-charging-framerate = 750

label-discharging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.overlay}
format-discharging-foreground = ${colors.text}
format-discharging-overline = ${colors.base}
format-discharging-underline = ${colors.base}
format-discharging-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 

label-full = Full
format-full = <label-full>
format-full-prefix = " "
format-full-background = ${colors.overlay}
format-full-foreground = ${colors.love}
format-full-overline = ${colors.base}
format-full-underline = ${colors.base}
format-full-padding = 1

label-low = %percentage%%
format-low = <label-low>
format-low-prefix = " "
format-low-background = ${colors.overlay}
format-low-foreground = ${colors.love}
format-low-overline = ${colors.base}
format-low-underline = ${colors.base}
format-low-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.overlay}
format-volume-foreground = ${colors.text}
format-volume-overline = ${colors.base}
format-volume-underline = ${colors.base}
format-volume-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-10 = 

label-muted =  %percentage%%
label-muted-foreground = ${colors.muted}
format-muted = <label-muted>
format-muted-background = ${colors.overlay}
format-muted-foreground = ${colors.text}
format-muted-overline = ${colors.base}
format-muted-underline = ${colors.base}
format-muted-padding = 1

[module/backlight]
type = internal/backlight
card = intel_backlight

label = %percentage%%
format = <ramp> <label>
format-background = ${colors.overlay}
format-foreground = ${colors.text}
format-overline = ${colors.base}
format-underline = ${colors.base}
format-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-10 = 
ramp-11 = 
ramp-12 = 
ramp-13 = 
ramp-14 = 

[module/date]
type = internal/date

interval = 1.0

time = "󰥔 %I:%M %p"
time-alt = "󰃭 %a, %b %d %Y"

format = <label>
format-background = ${colors.overlay}
format-foreground = ${colors.text}
format-overline = ${colors.base}
format-underline = ${colors.base}
format-padding = 1

label = %time%

[module/tray]
type = internal/tray
format = <tray>
tray-padding = 5
tray-size = 46%

[module/sep]
type = custom/text
format = " "
