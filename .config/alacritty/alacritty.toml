[general]
import = ["themes/rose-pine.toml"]

[window]
padding = { x = 20, y = 20 }

[font]
normal = { family = "RecMonoCasual Nerd Font Propo" }
size = 24

[cursor]
style = { shape = "Block", blinking = "Off" }
unfocused_hollow = false
thickness = 0.05

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "C", mods = "Control", action = "Copy" },
  { key = "V", mods = "Control", action = "Paste" },
  { key = "C", mods = "Control|Shift", chars = "\u0003" },
  { key = "Up", mods = "Control|Shift", action = "ScrollPageUp" },
  { key = "Down", mods = "Control|Shift", action = "ScrollPageDown" },
  { key = "?", mods = "Control|Shift", action = "SearchForward" },
]
